spring.application.name=auth-service

server.port=${PORT:8080}

spring.security.user.name=${ADMIN_USER}
spring.security.user.password=${ADMIN_PASS}

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:36000000}

# Public Railway MySQL Connection
spring.datasource.url=jdbc:mysql://${MYSQL_PUBLIC_HOST}:${MYSQL_PUBLIC_PORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

user.service.base-url=${USER_SERVICE_URL}
notification.service.base-url=${NOTIFICATION_SERVICE_URL}